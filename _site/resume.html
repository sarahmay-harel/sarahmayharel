<script>

    //Adds wavy text underline to nav items when visited
    function navDecoration() {
        let hrefArray = document.getElementsByClassName("navItemJekyll")
        let url = window.location.href

        for (let i = 0; i < hrefArray.length; i++) {
            if (hrefArray[i] == url) {
                hrefArray[i].classList.add('current')
            } else {
                hrefArray[i].classList.remove('current')
            }
        }
    }

    navDecoration();

    //Adds box shadow to nav when page is scrolled
    window.addEventListener('scroll', function () {
        var nav = document.getElementById("nav");
        var title = document.getElementById("title");
        if (pageYOffset > 10) {
            nav.classList.add('shadow');
            title.style.opacity = '1';
        } else {
            nav.classList.remove('shadow');
            title.style.opacity = '0';
        }
    })

    //Display nav on toggle click

    let navToggle = document.getElementById('navToggle');
    let mobileNav = document.getElementById('mobileNav');
    let faBars = document.getElementById('fa-bars');
    let faXmark = document.getElementById('fa-xmark');
    navToggle.addEventListener('click', function () {
        mobileNav.classList.toggle('d-none');
        faBars.classList.toggle('d-none');
        faXmark.classList.toggle('d-none');
    })


</script>
